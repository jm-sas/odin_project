<html>
	<head>
		<title>Not Google</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<button>Press me</button>
		<script>
			const button = document.querySelector('button');

			button.onclick = function(){
				let name = prompt('What is your name?');
				alert('Hello ' + name + ', nice to see you!');
			}
		</script>
	</body>
</html>
